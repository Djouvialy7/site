<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Q_Account</title>
  <!-- MDB icon -->
  <link rel="icon" href="/assets/img/favicon.png" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="/assets/css/bootstrap-login-form.min.css" />
</head>

<body>
  <!-- Start your project here-->
  <section class="vh-100" style="background-color:skyblue;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      
                      <span class="h1 fw-bold mb-0 d-flex align-items-center"><img src="/assets/img/logo/logo.png" style="width: 500px;"></span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Connectez-vous à votre compte</h5>
  
                    <div class="form-outline mb-3">
                      <input type="email" id="form2Example17" placeholder="Entrez votre numero de Telephone" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17" style="letter-spacing: 1px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"><i class="fa fa-mobile fa-x mx-2"> </i>  Numero de Telephone</label>
                    </div>
  
                    <div class="form-outline mb-3">
                      <input type="password" id="form2Example27"  placeholder="Entrez votre Mot de passe" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example27" style="letter-spacing: 1px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"> <i class="fa fa-lock fa-x mx-2"> </i>  Mot de Passe</label>
                    </div>
  
                    <div class="pt-1 mb-3">
                      <button class="btn btn-info btn-lg btn-block" type="button" style="letter-spacing: 1px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Connexion</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Mot de passe oublié?</a><br>
                    <p class="mb-4 pb-lg-2" style="color: #393f81;">Vous n'avez pas de compte ? <a href="#!" style="color: #393f81;">Inscrivez-vous ici</a></p>
                   
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End your project here-->

  <script type="text/javascript"></script>
</body>

</html>
